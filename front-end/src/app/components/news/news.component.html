<div class="news-grid-container">
    <section class="news-header"><h2 nz-typography>All news</h2></section>
    <section class="news-content">
        <nz-tabset [nzTabBarExtraContent]="extraTemplate">
            <nz-tab *ngFor="let tab of tabs" [nzTitle]="'Tab ' + tab">Content of tab {{ tab }}</nz-tab>
            <div class=""></div>
        </nz-tabset>
        <ng-template #extraTemplate>
            <nz-space nzAlign="center">
                <span *nzSpaceItem nz-typography><strong>News per page</strong></span>
                <nz-select *nzSpaceItem ngModel="lucy">
                    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                    <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                </nz-select>
            </nz-space>
        </ng-template>
    </section>
    <section class="news-footer">
        <nz-pagination [nzPageIndex]="1" [nzTotal]="500"></nz-pagination>
    </section>
</div>
