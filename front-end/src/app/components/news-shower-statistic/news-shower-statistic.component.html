<div class="news-statistic-grid">
    <section class="news-statistic-circle">
        <div class="progress-circle over50 p100">
            <span>{{ value }}</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>
    </section>
    <section class="news-statistic-subtitle">
        <span nz-typography nzType="secondary">{{ subtitle }}</span>
    </section>
</div>
